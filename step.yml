title: Generate timestamps
summary: |-
  Need some time? This step helps by giving you the current time
  in two formats! ISO_DATETIME and even UNIX_TIMESTAMP! What more could a mere
  mortal ask for?
description: |-
  Generates current timestamp
website: https://github.com/bitrise-io/steps-timestamp
source_code_url: https://github.com/bitrise-io/steps-timestamp
support_url: https://github.com/bitrise-io/steps-timestamp/issues
host_os_tags:
  - "osx-10.10"
project_type_tags: []
type_tags:
  - utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies:
  - manager: brew
    name: go
outputs:
  - UNIX_TIMESTAMP:
    opts:
      title: unix style
  - ISO_DATETIME:
    opts:
      title: iso 8601 (RFC3339Nano)
